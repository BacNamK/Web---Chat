<!DOCTYPE html>
<html lang="en">
      {% load static tailwind_tags %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
        {% tailwind_css %} {% load static %}
</head>
<body>
    <div class="w-full h-screen justify-items-center content-center">
        <div class="outline-1 outline-black/20 w-[35%] h-[80%] rounded-2xl">
            <div class=" h-1/5 justify-items-center content-center"><h1 class="text-4xl font-bold">Đăng Kí</h1></div>
                <form method="post" enctype="multipart/form-data"
                action="{% url 'account:register' %}"
                 class="h-3/5 justify-items-center content-center grid gap-y-5">
                    {% csrf_token %}
                    <!---->
                    <div class="w-3/4 h-12 bg-gray-100 rounded-xl content-center pl-3">
                        <input name="username" class="w-full h-full outline-none" type="text" placeholder="Tên">
                    </div>
                    <div class="w-3/4 h-12 bg-gray-100 rounded-xl content-center pl-3">
                        <input name="password" class="w-full h-full outline-none" type="text" placeholder="Mật Khẩu">
                    </div>
                    <div class="w-3/4 h-12 bg-gray-100 rounded-xl content-center pl-3">
                        <input name="email" class="w-full h-full outline-none" type="text" placeholder="Email">
                    </div>
                    <!---->
                    <button class="w-1/3 mt-5 outline-1 h-12 rounded-xl cursor-pointer">Submit</button>
                    <div class="flex w-3/4 items-center">
                        <hr class="shadow w-full">
                        <span class="pl-2 pr-2">OR</span>
                        <hr class="shadow w-full">
                    </div>
                </form>
                <!---->
                <div class="h-1/5 justify-items-center ">
                    <button class="flex h-12 items-center justify-center outline-1 w-2/3 rounded-xl gap-2">
                        <img
                            class="scale-80"
                            src="{% static 'img/gg.png' %}" alt="">
                        <span>Tiếp Tục Với Google</span>
                    </button>
                    <p class="mt-5">Đã có tài khoản ? <a href="{% url 'account:login'%}" class="cursor-pointer text-blue-700">Đăng Nhập</a> </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
