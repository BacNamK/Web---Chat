{% load static%}
<div
  class="w-full h-full justify-items-center overflow-y-auto pt-2 custom-scrollbar"
>
  {% for blog in blogs %}
<div class="w-full justify-items-center shadow">
    <a href="{% url 'blog:blog_detail' blog.uuid %}" class="block w-[90%] p-1 mt-2">
      <div class=" p-2 rounded-xl hover:bg-gray-200">
        <div class="relative w-full h-12 flex gap-x-2 items-center">
          {% if blog.key_user.avatar %}
          <img
            class="size-9 rounded-full"
            src="{{blog.key_user.avatar.url}}"
            alt=""
          />
          {% else %}
          <img
            class="size-9 rounded-full"
            src="{% static 'image/user.png' %}"
            alt=""   
          />
          {% endif %}
          <div class="gap-0">
            {% load humanize%}
            <div class="">{{blog.key_user.username}}</div>
            <div class="text-[10px] opacity-50">
              {{blog.verify_at| naturaltime}}
            </div>
          </div>
        </div>
        <h3 class="w-full h-15 content-center text-2xl font-bold opacity-70">
          {{ blog.title }}
        </h3>
        <div class="relative w-full flex justify-center rounded-[5px] overflow-hidden">
          {% if blog.image %}
          <div class="absolute inset-0 bg-center bg-cover blur-2xl scale-110"
            style="background-image: url('{{ blog.image.url }}');"></div>
            <img
              class="relative z-10"
              src="{{ blog.image.url }}"
              alt=""
            />
          {% endif %}
        </div>
      </div>
    </a>
    <!-- Like comment - home -->
    <div class="w-[90%] flex content-center gap-2 mb-2 mt-1">
          <form action="{% url 'blog:like_blog' blog.uuid %}" class="form w-auto bg-gray-100 shadow justify-center gap-1 pr-2 ml-2 flex rounded-xl mt-1 opacity-70">
            {% csrf_token %}
              <button type="submit" data-url="{% url 'blog:like_blog' blog.uuid  %}"
              class="btn-like hover:bg-gray-200 rounded-full w-8 justify-items-center">
                <img class="size-4 change-icon-blog" src="{% if is_liked %}
                            {% static 'image/arrow-up-color.png' %}
                        {% else %}
                            {% static 'image/arrow-up.png' %}
                        {% endif %}" class="size-4 change-icon-blog" alt="" />
              </button>
            <span class="btn-count content-center">{{blog.like.count}}</span>
          </form>
          <div class="w-15 shadow items-center gap-1 flex justify-center rounded-xl pl-2 pr-2 p-1 mt-1 opacity-70">
            <img class="size-4" src="{% static 'image/message.png' %}" class="size-4 change-icon-blog" alt="">
            <span class="content-center">
              {{blog.comments.count}}
            </span>
          </div>
    </div>
    <div class="w-full h-2"></div>
</div>
  {% endfor %}
</div>
<script>
  function getCookie(name){
    let cookieValue = "";
    if(document.cookie && document.cookie !== ''){
      const cookies = document.cookie.split(';');
      for(let i=0; i< cookies.length; i++){
        const cookie = cookies[i].trim()
        if(cookie.substring(0,name.length + 1) === (name + '=')){
          cookieValue= decodeURIComponent(cookie.substring(name.length + 1));
          break;
        }
      }
    }
    return cookieValue;
  }

  const csrftoken = getCookie('csrftoken')


  document.addEventListener('DOMContentLoaded',()=>{
    const forms = document.querySelectorAll('.form')
    forms.forEach(form =>{
      form.addEventListener('submit',function(e){
      e.preventDefault()

      const btnLike = form.querySelector('.btn-like')
      const btnCount = form.querySelector('.btn-count')
      const iconLike = this.querySelector('.change-icon-blog')
      fetch(btnLike.dataset.url,{
        method:'POST',
        headers:{
          'X-CSRFToken': csrftoken,
          'X-Requested-With': 'XMLHttpRequest'
        }
      })
      .then(res =>res.json())
      .then(data =>{
                        if (data.liked) {
                    iconLike.src = "../../static/image/arrow-up-color.png"
                    iconLike.classList.remove('animate-icon-like')
                    void iconLike.offsetWidth   // force reflow
                    iconLike.classList.add('animate-icon-like')
                } else {
                    iconLike.src = "/static/image/arrow-up.png"
                }
        btnCount.innerText = data.count
      })
    })
    })
  })
</script>
